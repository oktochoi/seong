{%load static%}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>로그인</title>
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Static CSS File -->
    <link rel="stylesheet" href="{% static 'party/css/login.css' %}">
</head>
  <body>
    <div class="login-page" ng-app="party">

      <div class="login-content login-content-signin" ng-hide="showSignIn">
        <div>
          <h2>Log in</h2>
          <form class="wrapper-box" role="form" ng-submit="login()">
            <input type="email"
              ng-model="email"
              class="form-control form-control-email"
              placeholder="Email address"
              required>
            <input type="password"
              ng-model="password"
              class="form-control form-control-password"
              placeholder="Password"
              required >
            <!-- <div class="checkbox pull-left">
              <label>
                <input type="checkbox"> Remember me.
              </label>
            </div> -->
            <a class="outer-link pull-left" href="#/forgot">Forgot Password</a>
            <button type="submit" class="btn btn-submit btn-default pull-right">버그나서 못한다 미안하다</button>
          </form>
        </div>
      </div>
    
      <div class="login-content login-content-signup ng-hide" ng-show="showSignIn">
        <div>
          <h2>Sign Up</h2>
          <form class="wrapper-box" role="form" ng-submit="register()">
            <input type="text"
              ng-model="username"
              class="form-control form-control-username"
              placeholder="Username"
              required >
            <input type="email"
              ng-model="email"
              class="form-control form-control-email"
              placeholder="Email address"
              required >
            <input type="password"
              ng-model="password"
              class="form-control form-control-password"
              placeholder="Password"
              required >
            <!-- <div class="checkbox pull-left">
              <label>
                <input type="checkbox"> Remember me.
              </label>
            </div> -->
            <button type="submit" class="btn btn-submit btn-default pull-right">Sign up</button>
          </form>
        </div>
      </div>
    
    
    
      <div class="login-switcher">
        <div class="login-switcher-signin" ng-show="showSignIn">
          <h3>Have an account?</h3>
          <button ng-click="showSignIn=false">Login</button>
        </div>
        <div class="login-switcher-signup" ng-hide="showSignIn">

        </div>
      </div>
    </div>
  </body>
</html>
